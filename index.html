<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">Hello World</h1>
    <p id="description">Its a survey form</p>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
          <form id="survey-form">
            <input id="name" type="text" placeholder="Enter your name:">
            <br>
            <input id="email" placeholder="Enter e-mail">
            <br>
            <input id="number" placeholder="Enter number" >
            <br>
            <select id="dropdown">
              <option value="dropdown">Student</option>
              <br>
              <option value="dropdown">Teacher</option>
            </select>
            <br>
            <label for="name"> 
              <input id="Tapish" value="name" type="radio" name="name">Tapish
            </label>
            <br>
            <label for="name"> 
              <input id="Cristhian" value="name" type="radio" name="name">Cristhian
            </label>
            <br>
            <label for="value"> 
              <input id="Front-end Projects" value="front-end-projects" type="checkbox" name="name">Front-end Projects
            </label>
            <br>
            <label for="value"> 
              <input id="Back-end Projects" value="Back-end Projects" type="checkbox" name="name">Back-end Projects
            </label>
            <br>
            <br>
            <textarea id="c" name="c" placeholder="additional comments"></textarea>
            <br>
            <input id="submit" type="submit">    
          </form>
        </div>
        <div class="col-md-4">
        </div>
      </div>
    </div>
    <script  src="js/index.js"></script>
  </body>
</html>
